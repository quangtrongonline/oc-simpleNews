# ===================================
# Filter Scope Definitions
# ===================================

scopes:

    hidden:
        label: quangtrong.news::lang.form.hidden
        type: checkbox
        conditions: hidden = 1

    status_active:
        label: quangtrong.news::lang.button.active
        type: checkbox
        conditions: status = 1

    status_inactive:
        label: quangtrong.news::lang.button.inactive
        type: checkbox
        conditions: status = 2

    created_date:
        label: quangtrong.news::lang.form.created
        type: daterange
        conditions: created_at >= ':after' AND created_at <= ':before'

    updated_date:
        label: quangtrong.news::lang.form.updated
        type: daterange
        conditions: updated_at >= ':after' AND updated_at <= ':before'
